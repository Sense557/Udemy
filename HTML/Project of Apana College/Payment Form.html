<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>

        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name"></p>

        
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male<input type="radio" name="gender" id="male">
            Female<input type="radio" name="gender" id="female">
        </p>
        </fieldset>
        
        <p>Address: <textarea name="Address" id="Address" cols="50" rows="10"></textarea></p>
        <p>Pincode: <input type="number" name="pinco" id="Pincode"></p>
        <p>Email: <input type="email" name="email" id="email"></p>

        <h2>Payment Information</h2>

        <p>Card type:
            <select name="Card type" id="Card type">
                <option value="">Select a Card Type--------</option>
                <option value="visa">Visa</option>
                <option value="master card">master</option>
                <option value="rupay">Rupay</option>
            </select>
        <p>Card Number <input type="number" name="Card Number" id="Card Number"></p>
        <p>Expiration Date <input type="date" name="date" id="date"></p>
        <p>CVV <input type="password" name="cvv" id="cvv"> </p>
        <p><input type="submit" value="Pay Now"></p>
    </form>

            

        

</body>
</html>
